<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #94A89A;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #9CB380;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Add position relative for positioning the back button */
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e8e3e3;
      border-radius: 3px;
    }
    .input-group button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 3px;
      background-color: #657153;
      color: #fff;
      cursor: pointer;
    }
    /* Styling for the back button */
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px;
      border: none;
      border-radius: 3px;
      background-color: #657153;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="main_page.html" class="back-button">Back</a> <!-- Button to go back to main_page.html -->
  <div class="container">
    <h2>User Profile</h2>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Email" readonly> <!-- Display email, readonly -->
    </div>
    <div class="input-group">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Age"> <!-- Display age, user can edit -->
    </div>
    <div class="input-group">
      <label for="gender">Gender:</label>
      <input type="text" id="gender" placeholder="Gender" readonly> <!-- Display gender, readonly -->
    </div>
    <div class="input-group">
      <button onclick="saveChanges()">Save Changes</button> <!-- Button to update age -->
    </div>
  </div>

  <script>
    
    var email = localStorage.getItem("currentUser");
    var userData = JSON.parse(localStorage.getItem(email));

    document.getElementById("email").value = email;
    document.getElementById("age").value = userData.age;
    document.getElementById("gender").value = userData.gender;

    function saveChanges() {
      var newAge = document.getElementById("age").value;
      userData.age = newAge;
      localStorage.setItem(email, JSON.stringify(userData));
      alert("Changes saved successfully!");
    }

  </script>
</body>
</html>
